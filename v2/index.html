<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Custom B5 Alerts | eamalindu.github.io</title>
    <!--bootstrap CSS CDN-->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
    <!--Fontawesome CSS File-->
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" referrerpolicy="no-referrer" rel="stylesheet"/>
    <!--Bootstrap Js File-->
    <script crossorigin="anonymous"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
    </script>
    <!--Custom CSS File-->
    <link href="../css/style.css" rel="stylesheet">
    <script src="customModal_V2/resources/js/external-modalFunction.js"></script>
</head>
<body>
<div class="container-fluid p-3 bg-info">
    <h1 class="text-center text-white text-uppercase fw-bold">Custom Modal Version 2.0</h1>
</div>
<div class="container-fluid">
    <p class="p-3 text-center">Originally created as a <span class="fw-bold">side project for BIT Final Project</span>.
        The Custom Modal Now Support Custom Alerts.<br> Instead of using native confirm alerts from JS now you can use beautifully animated custom confirm alerts</p>
</div>
<div class="row m-0 mt-3">
    <div class="col-lg-4"></div>
    <div class="col-6 col-lg-4">
        <div class="card border-secondary bg-secondary">
            <div class="card-body text-center">
                <img alt="success" class="card-img-top border" src="../images/confirm.png">
                <h5 class="card-title text-white mt-4 text-center fw-bold">Confirm Modal Alert</h5>
            </div>
            <div class="card-footer bg-white text-center">
                <button class="btn btn-secondary" type="submit" onclick="customConfirm('Are You sure?',function (result){if(result){showCustomModal('You clicked Yes','info')}})">Confirm</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
