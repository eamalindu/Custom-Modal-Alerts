          type="text/css"/>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

<body>
<div class="container-fluid p-3 bg-info">
    <h1 class="text-center text-white text-uppercase fw-bold">Custom Modal Alerts for Bootstrap 5</h1>
</div>
<div class="d-flex gap-2 mt-2 mx-2">
    <div class="card border-success w-25 bg-success">
        <div class="card-body">
            <img src="images/success.png" class="card-img-top border">
            <h5 class="card-title text-white mt-4 text-center">Success Modal</h5>

        </div>
    </div>
    <div class="card border-danger w-25 bg-danger">
        <div class="card-body ">
            <img src="images/error.png" class="card-img-top border" height="227px">
            <h5 class="card-title text-white mt-4 text-center" >Error Modal</h5>
        </div>
    </div>
    <div class="card border-warning w-25 bg-warning">
        <div class="card-body">
            <img src="images/warning.png" class="card-img-top border">
            <h5 class="card-title text-white mt-4 text-center">Warning Modal</h5>
        </div>
    </div>
    <div class="card border-info w-25 bg-primary">
        <div class="card-body">
            <img src="images/info.png" class="card-img-top border">
            <h5 class="card-title text-white mt-4 text-center">Info Modal</h5>
        </div>
    </div>
</div>
